<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<title>Cookie 설정</title>
	<link rel="stylesheet" href="../@common/font-awesome.min.css"/>
	<link rel="stylesheet" href="index.css"/>

</head>
<body>
<h1 class="guide-tit">Cookie 설정</h1>
<div class="guide-box">
	이름 <input type="text" title="" class="sec"/>
	값   <input type="text" title="" class="secVal"/>
	시간 <input type="text" title="" class="secTime"/>
	<button type="button" class="setSCookie btn">초</button>
</div>

<div class="guide-box">
	이름 <input type="text" title="" class="min"/>
	값 <input type="text" title="" class="minVal"/>
	시간 <input type="text" title="" class="minTime"/>
	<button type="button" class="setMCookie btn">분</button>
</div>

<div class="guide-box">
	이름 <input type="text" title="" class="day"/>
	값 <input type="text" title="" class="dayVal"/>
	시간 <input type="text" title="" class="dayTime"/>
	<button type="button" class="setDCookie btn">일</button>
</div>

<div class="guide-box">
	이름 <input type="text" title="" class="del"/>
	<button type="button" class="delCookie btn">쿠기지우기</button>
</div>

<div class="guide-box">
	이름 <input type="text" title="" class="check"/>
	<button type="button" class="checkCookie btn">쿠기값확인</button>
</div>

<div class="guide-box">
	<div class="msg">
		<p>현재 설정된 쿠키</p>
	</div>
</div>
<script type="text/javascript" src="../@common/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="cookie.js"></script>
</body>
</html>
