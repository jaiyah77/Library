<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>스핀박스</title>
	<link rel="stylesheet" href="app.css"/>
</head>
<body>

<div class="wall">
	<div class="spin-box">
		<input type="text" value="10" data-min="5" data-max="11" title="수량 입력란"/>
		<button type="button" class="btn-plus">증가</button>
		<button type="button" class="btn-minus">감소</button>
		<button type="button" class="reset">reset</button>
	</div>
</div>

<div class="wall">
	<div class="spin-box">
		<input type="text" value="0" title="수량 입력란"/>
		<button type="button" class="btn-plus">증가</button>
		<button type="button" class="btn-minus">감소</button>
		<button type="button" class="reset">reset</button>
	</div>
</div>

<div class="wall">
	<div class="spin-box">
		<input type="text" value="5" title="수량 입력란"/>
		<button type="button" class="btn-plus">증가</button>
		<button type="button" class="btn-minus">감소</button>
		<button type="button" class="reset">reset</button>
	</div>
</div>

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
