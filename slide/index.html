<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="guide-tit">SLIDE</h1>
<div class="guide-box">

	<div class="slide">

		<div class="controller">
			<a href="#slide-1" class="btn" data-btn>1</a>
			<a href="#slide-2" class="btn" data-btn>2</a>
			<a href="#slide-3" class="btn" data-btn>3</a>

			<button type="button" class="btn prev" data-ctrl="prev">prev</button>
			<button type="button" class="btn next" data-ctrl="next">next</button>

			<button type="button" class="btn auto" data-ctrl="play">Auto Play</button>
			<button type="button" class="btn stop" data-ctrl="stop">Auto Stop</button>
		</div>

		<ul class="item-list">
			<li id="slide-1" class="item" style="background: #00a9e2;">1</li>
			<li id="slide-2" class="item" style="background: #f00;">2</li>
			<li id="slide-3" class="item" style="background: #009926;">3</li>
		</ul>
	</div>

</div>
<script type="text/javascript" src="../@common/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../@modules/slide.js"></script>
</body>
</html>
