<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>slide </title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="guide-tit">SLIDE</h1>
<div class="guide-box">

	<div class="slide slide-1">
		<div class="controller">
			<a href="#slide-1-1" class="btn" data-slide="0">1</a>
			<a href="#slide-1-2" class="btn" data-slide="1">2</a>
			<a href="#slide-1-3" class="btn" data-slide="2">3</a>

			<button type="button" class="btn prev" data-ctrl="prev">prev</button>
			<button type="button" class="btn next" data-ctrl="next">next</button>

			<button type="button" class="btn auto" data-ctrl="play">Auto Play</button>
			<button type="button" class="btn stop" data-ctrl="stop">Auto Stop</button>
		</div>

		<ul class="item-list">
			<li id="slide-1-1" class="item" style="background: #00a9e2;">1</li>
			<li id="slide-1-2" class="item" style="background: #f00;">2</li>
			<li id="slide-1-3" class="item" style="background: #009926;">3</li>
		</ul>
	</div>

</div>
<script type="text/javascript" src="../@common/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../@modules/helper.js"></script>
<script type="text/javascript" src="../@modules/slide.js"></script>
</body>
</html>
